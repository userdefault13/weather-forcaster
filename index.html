<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">5-Day Weather Forecast</h1>
        <div class="row mt-4">
            <div class="col-lg-4">
                <h2>Search for a City:</h2>
                <form id="weather-form">
                    <div class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <h4 class="mt-4">Search History:</h4>
                <div id="history" class="list-group"></div>
            </div>
            <div class="col-lg-8">
                <div id="current-weather" class="card">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title"></h2>
                        <div class="row">
                            <div class="col-6">
                                <p id="temperature" class="card-text"></p>
                            </div>
                            <div class="col-6">
                                <p id="description" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="forecast" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
